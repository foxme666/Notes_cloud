<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记应用</title>
    <!-- 更新 CSS 文件的引用路径 -->
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>云端备忘录</h1>
            <button id="newNote">新建备忘录</button>
        </header>
        <main>
            <div id="notesList"></div>
        </main>
    </div>
    <!-- 更新 JavaScript 文件的引用路径 -->
    <div id="noteEditorOverlay" style="display: none;">
        <div id="noteEditor">
            <input type="text" id="noteTitle" placeholder="标题">
            <textarea id="noteContent" placeholder="在此输入内容..."></textarea>
            <div class="button-group">
                <button id="saveNote">保存</button>
                <button id="cancelEdit" class="secondary">取消</button>
            </div>
        </div>
    </div>
    <script src="/public/script.js"></script>
</body>
</html>
